<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="./../../assets/pics/bimal-profile-pic.jpeg" alt="..." />
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">{{navHeaderName}}</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="bi-star-fill"></i></div>
            <div class="divider-custom-line"></div>

        <p class="masthead-subheading font-weight-light mb-0">AI Solutions Architect & Senior Software Engineer</p>

            <span class="badge bg-light text-dark me-2">Adobe AEM Expert</span>
            <span class="badge bg-light text-dark">AI/ML Specialist</span>

    </div>
</header>
