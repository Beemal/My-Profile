<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
    <!-- Masthead Avatar Image (descriptive alt for accessibility & SEO) -->
    <img class="masthead-avatar mb-5" src="./../../assets/pics/bimal-profile-pic.jpeg" alt="Bimal Parajuli — AI Solutions Architect and Senior Software Engineer" />
    <!-- Masthead Heading (H1 kept for page relevance) -->
    <h1 class="masthead-heading text-uppercase mb-0">{{navHeaderName}}</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="bi-star-fill"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
    <p class="masthead-subheading font-weight-light mb-0">AI Solutions Architect & Senior Software Engineer — Generative AI, LLMs & MLOps</p>
        <p class="tech-stack">Generative AI | LLM Engineering | MLOps</p>
        <p class="credentials">
            <span class="badge bg-light text-dark me-2">Oracle Certified Java Developer</span>
            <span class="badge bg-light text-dark me-2">Adobe AEM Expert</span>
            <span class="badge bg-light text-dark">AI/ML Specialist</span>
        </p>
    </div>
</header>
